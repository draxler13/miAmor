<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Loader</title>
    <style>
        /* Estilo general de la página */
        body {
            margin: 0;
            height: 100vh;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        /* Contenedor del loader */
        .loader-container {
            position: relative;
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Corazón animado */
        .heart {
            background-color: red;
            position: relative;
            width: 100px;
            height: 100px;
            transform: rotate(-45deg);
            animation: pulse 1s infinite;
        }

        .heart:before,
        .heart:after {
            content: "";
            background-color: red;
            border-radius: 50%;
            position: absolute;
            width: 100px;
            height: 100px;
        }

        .heart:before {
            top: -50px;
            left: 0;
        }

        .heart:after {
            left: 50px;
            top: 0;
        }

        /* Animación de pulso */
        @keyframes pulse {
            0%, 100% {
                transform: scale(1) rotate(-45deg);
            }
            50% {
                transform: scale(1.1) rotate(-45deg);
            }
        }

        /* Barra de carga */
        .progress-container {
            width: 300px;
            height: 20px;
            background-color: #444;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
        }

        .progress-bar {
            width: 0;
            height: 100%;
            background-color: red;
            animation: load 10s linear forwards;
        }

        @keyframes load {
            0% {
                width: 0%;
            }
            100% {
                width: 100%;
            }
        }

        /* Texto del porcentaje */
        .progress-text {
            margin-top: 10px;
            font-size: 1.2em;
            color: #fff;
            animation: textFade 10s linear forwards;
        }

        /* Letras de neón */
        .neon-text {
            font-size: 2em;
            font-weight: bold;
            color: #FFD700; /* Amarillo neón */
            text-shadow: 
                0 0 5px #FFD700, 
                0 0 10px #FFD700, 
                0 0 20px #FFEC8B, 
                0 0 30px #FFEC8B, 
                0 0 40px #FFEC8B, 
                0 0 50px #FFEC8B;
            margin-bottom: 20px;
        }

        @keyframes textFade {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Texto en letras neón -->
    <div class="neon-text">Preparate para conocer a la mejor mujer del mundo</div>

    <!-- Loader con corazón -->
    <div class="loader-container">
        <div class="heart"></div>
    </div>

    <!-- Barra de carga -->
    <div class="progress-container">
        <div class="progress-bar"></div>
    </div>
    
    <!-- Texto adicional -->
    <div class="progress-text">Cargando...</div>

    <!-- Script para redirigir después de 10 segundos -->
    <script>
        setTimeout(function() {
            window.location.href = "index.html"; // Redirige a la página deseada
        }, 10000); // 10 segundos
    </script>
</body>
</html>
